                dpName: clusterinf_offlineNodes
                format: '%5.0lf%s'
              onlineNodes: 
                description: clusterinf_onlineNodes
                legend: Online Nodes
                dpName: clusterinf_onlineNodes
                format: '%5.0lf%s'
              totalNodes: 
                description: clusterinf_totalNodes
                legend: Total Nodes
                dpName: clusterinf_totalNodes
                format: '%5.0lf%s'
