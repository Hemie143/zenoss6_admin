device_classes: 
  /ControlCenter/devices/st-monlogcol-s01.staging.credoc.be/CC-Host: 
    templates: 
      CC-Host: 
        targetPythonClass: ZenPacks.zenoss.ControlCenter.Host
        datasources: 
          cpu: 
            type: Control Center
            plugin_classname: ZenPacks.zenoss.ControlCenter.datasources.ControlCenterDataSource.ControlCenterDataSourcePlugin
            component: ${here/id}
            eventClass: /Ignore
            cycletime: ${here/zControlCenterPerfCycle}
            datapoints: 
              cpu.idle: 
                rrdtype: COUNTER
                aliases: {cpu.idle: 'null'}
              cpu.iowait: 
                rrdtype: COUNTER
                aliases: {cpu.iowait: 'null'}
              cpu.irq: 
                rrdtype: COUNTER
                aliases: {cpu.irq: 'null'}
              cpu.nice: 
                rrdtype: COUNTER
                aliases: {cpu.nice: 'null'}
              cpu.softirq: 
                rrdtype: COUNTER
                aliases: {cpu.softirq: 'null'}
              cpu.steal: 
                rrdtype: COUNTER
                aliases: {cpu.steal: 'null'}
              cpu.system: 
                rrdtype: COUNTER
                aliases: {cpu.system: 'null'}
              cpu.user: 
                rrdtype: COUNTER
                aliases: {cpu.user: 'null'}
          files: 
            type: Control Center
            plugin_classname: ZenPacks.zenoss.ControlCenter.datasources.ControlCenterDataSource.ControlCenterDataSourcePlugin
            component: ${here/id}
            eventClass: /Ignore
            cycletime: ${here/zControlCenterPerfCycle}
            datapoints: 
              Serviced.OpenFileDescriptors: 
                rrdtype: GAUGE
                aliases: {Serviced.OpenFileDescriptors: 'null'}
          load: 
            type: Control Center
            plugin_classname: ZenPacks.zenoss.ControlCenter.datasources.ControlCenterDataSource.ControlCenterDataSourcePlugin
            component: ${here/id}
            eventClass: /Ignore
            cycletime: ${here/zControlCenterPerfCycle}
            datapoints: 
              load.avg10m: 
                rrdtype: GAUGE
                aliases: {load.avg10m: 'null'}
              load.avg1m: 
                rrdtype: GAUGE
                aliases: {load.avg1m: 'null'}
              load.avg5m: 
                rrdtype: GAUGE
                aliases: {load.avg5m: 'null'}
              load.runningprocesses: 
                rrdtype: GAUGE
                aliases: {load.runningprocesses: 'null'}
              load.totalprocesses: 
                rrdtype: GAUGE
                aliases: {load.totalprocesses: 'null'}
          memory: 
            type: Control Center
            plugin_classname: ZenPacks.zenoss.ControlCenter.datasources.ControlCenterDataSource.ControlCenterDataSourcePlugin
            component: ${here/id}
            eventClass: /Ignore
            cycletime: ${here/zControlCenterPerfCycle}
            datapoints: 
              memory.actualfree: 
                rrdtype: GAUGE
                aliases: {memory.actualfree: 'null'}
              memory.actualused: 
                rrdtype: GAUGE
                aliases: {memory.actualused: 'null'}
              memory.buffers: 
                rrdtype: GAUGE
                aliases: {memory.buffers: 'null'}
              memory.cached: 
                rrdtype: GAUGE
                aliases: {memory.cached: 'null'}
              memory.free: 
                rrdtype: GAUGE
                aliases: {memory.free: 'null'}
              memory.total: 
                rrdtype: GAUGE
                aliases: {memory.total: 'null'}
              swap.free: 
                rrdtype: GAUGE
                aliases: {swap.free: 'null'}
              swap.total: 
                rrdtype: GAUGE
                aliases: {swap.total: 'null'}
          virtual.memory: 
            type: Control Center
            plugin_classname: ZenPacks.zenoss.ControlCenter.datasources.ControlCenterDataSource.ControlCenterDataSourcePlugin
            component: ${here/id}
            eventClass: /Ignore
            cycletime: ${here/zControlCenterPerfCycle}
            datapoints: 
              vmstat.pgfault: 
                rrdtype: COUNTER
                aliases: {vmstat.pgfault: 'null'}
              vmstat.pgmajfault: 
                rrdtype: COUNTER
                aliases: {vmstat.pgmajfault: 'null'}
              vmstat.pgpgin: 
                rrdtype: COUNTER
                aliases: {vmstat.pgpgin: 'null'}
              vmstat.pgpgout: 
                rrdtype: COUNTER
                aliases: {vmstat.pgpgout: 'null'}
              vmstat.pswpin: 
                rrdtype: COUNTER
                aliases: {vmstat.pswpin: 'null'}
              vmstat.pswpout: 
                rrdtype: COUNTER
                aliases: {vmstat.pswpout: 'null'}
        thresholds: 
          Swap empty: 
            enabled: True
            eventClass: /Perf/Memory
            severity: 1
            minval: 0
            resolution: Increase swap or memory
            dsnames: [memory_swap.free, memory_memory.free]
        graphs: 
          CPU Usage: 
            units: Percent
            description: Total cpu utilization (all cores)
            graphpoints: 
              IOWait: 
                description: cpu_cpu.iowait
                legend: ${graphPoint/id}
                dpName: cpu_cpu.iowait
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#e8aec7'
                format: '%4.2lf%s'
              IRQ: 
                description: cpu_cpu.irq
                legend: ${graphPoint/id}
                dpName: cpu_cpu.irq
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#e8cfae'
                format: '%4.2lf%s'
              Idle: 
                description: cpu_cpu.idle
                legend: ${graphPoint/id}
                dpName: cpu_cpu.idle
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#EBE6EA'
                format: '%6.2lf%s'
              Nice: 
                description: cpu_cpu.nice
                legend: ${graphPoint/id}
                dpName: cpu_cpu.nice
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#d7729e'
                format: '%4.2lf%s'
              Steal: 
                description: cpu_cpu.steal
                legend: ${graphPoint/id}
                dpName: cpu_cpu.steal
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#ff0000'
                format: '%4.2lf%s'
              System: 
                description: cpu_cpu.system
                legend: ${graphPoint/id}
                dpName: cpu_cpu.system
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#729ed7'
                format: '%4.2lf%s'
              User: 
                description: cpu_cpu.user
                legend: ${graphPoint/id}
                dpName: cpu_cpu.user
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#aee8cf'
                format: '%4.2lf%s'
          Load Average: 
            units: processes
            sequence: 1
            description: Host load average
            graphpoints: 
              10m Loadavg: 
                description: load_load.avg10m
                legend: ${graphPoint/id}
                dpName: load_load.avg10m
                lineWidth: 2
              1m Loadavg: 
                description: load_load.avg1m
                legend: ${graphPoint/id}
                dpName: load_load.avg1m
                lineWidth: 2
              5m Loadavg: 
                description: load_load.avg5m
                legend: ${graphPoint/id}
                dpName: load_load.avg5m
                lineWidth: 2
          Memory Major Page Faults: 
            units: Page Faults
            sequence: 4
            description: Faults per minute
            graphpoints: 
              Major Page Faults: 
                description: virtual.memory_vmstat.pgmajfault
                legend: ${graphPoint/id}
                dpName: virtual.memory_vmstat.pgmajfault
                lineWidth: 2
                color: '#aec7e8'
                format: '%4.2lf%s'
          Memory Usage: 
            units: bytes
            base: 1024
            sequence: 2
            description: Bytes used
            graphpoints: 
              Buffers: 
                description: memory_memory.buffers
                legend: ${graphPoint/id}
                dpName: memory_memory.buffers
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#aec7e8'
                format: '%4.2lf%s'
              Cached: 
                description: memory_memory.cached
                legend: ${graphPoint/id}
                dpName: memory_memory.cached
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#b2aee8'
                format: '%4.2lf%s'
              Free: 
                description: memory_memory.free
                legend: ${graphPoint/id}
                dpName: memory_memory.free
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#aee4e8'
                format: '%4.2lf%s'
              Used: 
                description: memory_memory.actualused
                legend: ${graphPoint/id}
                dpName: memory_memory.actualused
                lineType: AREA
                lineWidth: 2
                stacked: True
                color: '#e8aec7'
                format: '%4.2lf%s'
          Open File Descriptors: 
            units: File Descriptors
            sequence: 3
            description: For the serviced process
            graphpoints: 
              Serviced Open File Descriptors: 
                description: files_Serviced.OpenFileDescriptors
                legend: ${graphPoint/id}
                dpName: files_Serviced.OpenFileDescriptors
                lineWidth: 2
                color: '#aec7e8'
                format: '%4.2lf%s'
          Paging: 
            units: bytes
            sequence: 5
            description: System paging
            graphpoints: 
              page in: 
                description: virtual.memory_vmstat.pgpgin
                legend: ${graphPoint/id}
                dpName: virtual.memory_vmstat.pgpgin
                lineWidth: 2
              page out: 
                description: virtual.memory_vmstat.pgpgout
                legend: ${graphPoint/id}
                dpName: virtual.memory_vmstat.pgpgout
                lineWidth: 2
              swap in: 
                description: virtual.memory_vmstat.pswpin
                legend: ${graphPoint/id}
                dpName: virtual.memory_vmstat.pswpin
                lineWidth: 2
              swap out: 
                description: virtual.memory_vmstat.pswpout
                legend: ${graphPoint/id}
                dpName: virtual.memory_vmstat.pswpout
                lineWidth: 2
