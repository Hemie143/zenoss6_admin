      # Parent: /zport/dmd/Devices/rrdTemplates/ethernetCsmacd: 
        description: ssh based performance collection of solaris network devices using netstat
        targetPythonClass: Products.ZenModel.Device
        datasources: 
          intf: 
            type: COMMAND
            eventClass: /Perf/Filesystem
            sampleSize: /usr/bin/netstat -in -f inet over SSH
            datapoints: 
              ifInErrors: 
