          CPU can be brought down to Stop state and removed
          from O.S Active set or Brought back to Running state
          and made member of O.S Active set.
          
          User Action: None.
        transform: |+
          lookup_CpuStatus = ['', 'unknown', 'ok', 'degraded', 'failed', 'disabled']
          for attr in evt.details._map:
              if attr.startswith('cpqSeCpuSlot'):
                  idx = attr.split('.')[1]
                  comp = getattr(evt, attr, '')
                  break
          cpqSeCpuStatus= int(getattr(evt, 'cpqSeCpuStatus.'+idx, ''))
          if cpqSeCpuStatus== 2:
             evt.severity = 0
          try:
              cpuStatus = lookup_CpuStatus[cpqSeCpuStatus]
          except:
              cpuStatus = 'unknown'
          evt.component = 'CPU_'+comp
          msg = 'CPU in slot {} status change to {}'.format(comp, cpuStatus )
          
