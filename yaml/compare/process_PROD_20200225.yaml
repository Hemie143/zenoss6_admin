process_class_organizers:
  /Processes:
    description: instances
    process_class:
      ntp:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: /usr/sbin/ntpd
        zProperties:
          zFailSeverity: 5
    zProperties:
      zAlertOnRestart: false
      zCountProcs: false
      zFailSeverity: 4
      zModelerLock: 0
      zMonitor: true
      zSendEventWhenBlockedFlag: false
  /Processes/Apache:
    description: instances
    process_class:
      apache2:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: httpd2-prefork
        zProperties:
          zFailSeverity: 5
      httpd:
        description: Apache httpd web server process
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^[^ $\[]*httpd[^ \/]*( |$)
        replaceRegex: ^([^ ]*httpd[^ /]*)( .*|$)
        replacement: \1\2
  /Processes/Linux:
    description: instances
    process_class:
      cron:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: /usr/sbin/cron
      hardserver:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: /sbin/hardserver
  /Processes/Linux/AMQ:
    description: instances
    process_class:
      amq_instance:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^.*(-Dactivemq.base=\/opt\/credoc\/amqinstances\/)([a-zA-Z0-9]*).*$
        replaceRegex: ^.*(-Dactivemq.base=\/opt\/credoc\/amqinstances\/)([a-zA-Z0-9]*).*$
        replacement: \2
        zProperties:
          zAlertOnRestart: true
          zFailSeverity: 5
      amq_instance_2018:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^.*(-Dactivemq.base=\/opt\/credoc\/activemq\/apache-activemq-[^\/]*\/)([a-zA-Z0-9]*).*$
        replaceRegex: ^.*(-Dactivemq.base=\/opt\/credoc\/activemq\/apache-activemq-[^\/]*\/)([a-zA-Z0-9]*).*$
        replacement: \2
      amq_instance_test:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: activemq
        zProperties:
          zFailSeverity: 1
      jolokia:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: jolokia
        zProperties:
          zFailSeverity: 1
  /Processes/Linux/AppDynamics:
    description: instances
    process_class:
      AppDynamics:
        description: AppDynamics Controller
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: \/opt\/AppDynamics\/Controller\/jre\/bin\/java
        replaceRegex: .*
        replacement: AppDynamics Controller
  /Processes/Linux/Atlassian:
    description: instances
    process_class:
      Confluence:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: /opt/atlassian/confluence/jre//bin/java
        replaceRegex: ^(/opt/atlassian/confluence/jre//bin/java).*
        replacement: \1
      JIRA:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: /opt/atlassian/jira/jre/+bin/java
        replaceRegex: ^(/opt/atlassian/jira/jre/+bin/java).*
        replacement: \1
      Sonar:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: java -jar lib\/sonar-application-.*.jar .*databaseName=([a-zA-Z0-9]*).*$
        replaceRegex: java -jar lib\/sonar-application-.*.jar .*databaseName=([a-zA-Z0-9]*).*$
        replacement: sonar databaseName=\1
      bamboo:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ./java.*logging.config.file=/opt/atlassian/bamboo.*
  /Processes/Linux/DNS:
    description: instances
    process_class:
      named:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^(/usr/sbin/named)(.*)$
        replaceRegex: ^(/usr/sbin/named)(.*)$
        replacement: \1
        zProperties:
          zFailSeverity: 5
  /Processes/Linux/Kaazing:
    description: instances
    process_class:
      Kaazing:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: \w*java\s-X\w*\s-DGATEWAY_HOME=/opt/kaazing
        zProperties:
          zFailSeverity: 5
  /Processes/Linux/LDAP:
    description: instances
    process_class:
      ibmslapd:
        excludeRegex: \b(vi|less|vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^\/opt\/ibm\/ldap\/.*\/sbin\/64\/ibmslapd$
        zProperties:
          zFailSeverity: 5
  /Processes/Linux/Puppet:
    description: instances
    process_class:
      puppetd:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^(/usr/bin/ruby /usr/sbin/puppetd)(.*)$
        replaceRegex: ^(/usr/bin/ruby /usr/sbin/puppetd)(.*)$
        replacement: \1
  /Processes/Linux/SOLR:
    description: instances
    process_class:
      openoffice:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: /opt/openoffice4/program/soffice.bin
        zProperties:
          zFailSeverity: 3
      solr:
        description: solr_portal
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: /opt/java/vm/sun/1.7.0_latest/bin/java -Djava.util.logging.config.file=/opt/credoc/tcinstances/solr/conf/logging.properties
        zProperties:
          zFailSeverity: 5
          zModelerLock: 1
      solr2:
        description: solr_old
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: (-XX:SurvivorRatio=\d* -XX:TargetSurvivorRatio=\d*)
        zProperties:
          zAlertOnRestart: true
          zFailSeverity: 5
          zModelerLock: 1
      zookeeper:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^.*-Dzookeeper.log.dir=\/opt\/credoc\/zkinstances\/(zookeeper-*\d*)\/log.*$
        replaceRegex: ^.*-Dzookeeper.log.dir=\/opt\/credoc\/zkinstances\/(zookeeper-*\d*)\/log.*$
        replacement: \1
        zProperties:
          zAlertOnRestart: true
          zFailSeverity: 5
          zModelerLock: 1
  /Processes/Linux/Syslog:
    description: instances
    process_class:
      rsyslog:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^(/sbin/rsyslogd)(.*)$
        replaceRegex: ^(/sbin/rsyslogd)(.*)$
        replacement: \1
      syslog:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^(syslog-ng)(.*)$
        replaceRegex: ^(syslog-ng)(.*)$
        replacement: \1
        zProperties:
          zFailSeverity: 5
  /Processes/Linux/TSM:
    description: instances
    process_class:
      dsmserv:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^/opt/tivoli/tsm/server/bin/dsmserv
        zProperties:
          zFailSeverity: 5
      tsmagent:
        description: TSM Backup Agent
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^(/opt/tivoli/tsm/client/ba/bin/dsmc)(.*)$
        replaceRegex: ^(/opt/tivoli/tsm/client/ba/bin/dsmc)(.*)$
        replacement: \1
        zProperties:
          zFailSeverity: 5
  /Processes/Linux/Tomcat:
    description: instances
    process_class:
      Tomcat6:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: Tomcat6.exe
      tcinstances:
        description: contains the java tomcat processes
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^.*(-Djava.util.logging.config.file=\/opt\/credoc\/tcinstances\/)([a-zA-Z0-9_-]*).*$
        replaceRegex: ^.*(-Djava.util.logging.config.file=\/opt\/credoc\/tcinstances\/)([a-zA-Z0-9_-]*).*$
        replacement: \2
        zProperties:
          zAlertOnRestart: true
          zFailSeverity: 5
  /Processes/Linux/TrustBuilder:
    description: instances
    process_class:
      Tomcat:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^.*(java-x86)([a-zA-Z0-9]*).*$
  /Processes/Linux/Web:
    description: instances
    process_class:
      nginx:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: 'nginx:'
  /Processes/Linux/Webseal:
    description: instances
    process_class:
      Webseal:
        description: Contains Webseal daemons
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: ^/opt/pdweb/bin/webseald -config.*
        zProperties:
          zFailSeverity: 5
  /Processes/Linux/Zookeeper:
    description: instances
    process_class:
      zookeeper:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: zookeeper
  /Processes/Linux/squid:
    description: instances
    process_class:
      squid:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: /usr/sbin/squid.*
        zProperties:
          zAlertOnRestart: true
  /Processes/MySQL:
    description: instances
    process_class:
      mysqld:
        description: MySQL Server Process
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: sbin\/mysqld
        replaceRegex: .*
        replacement: mysqld
  /Processes/Windows:
    description: instances
    process_class:
      IIS Worker:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: w3wp.exe
  /Processes/Zenoss:
    description: instances
    process_class:
      Zope:
        description: Zope is the web front end for Zenoss
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*runzope.*zenoss.*
      zenactiond:
        description: Sends out notifications based on triggers
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenactiond.py.*
      zencommand:
        description: Using protocols such as Telnet and SSH, runs a command on the
          remote machine and parses the results into events and performance metrics.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zencommand.py.*
      zeneventd:
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zeneventd.py.*
      zeneventserver:
        description: The Zenoss event processor.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zeneventserver.*
      zenhub:
        description: This daemon provides a stable interface to ZODB, via services
          that are requested by daemons.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenhub.py.*
      zenjmx:
        description: Provides monitoring for remote JMX agents.
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: .*zenjmx.*
      zenjobs:
        description: An 'at'-style scheduler for running long-running commands.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenjobs.py.*
      zenjserver:
        description: Provides capability to render 'Dynamic View' pages within the
          UI
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: .*zenjserver.py.*
      zenmail:
        description: Listen on the SMTP port (default 25) and convert e-mails into
          Zenoss events.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenmail.py.*
        replaceRegex: .*
        replacement: zenmail
      zenmodeler:
        description: Model a device using protocols such as WMI, SNMP, SSH.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenmodeler.py.*
      zenperfsnmp:
        description: SNMP performance metric poller daemon
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenperfsnmp.py.*
      zenping:
        description: IPv4 and IPv6 ICMP ECHO sending daemon
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenping.py.*
      zenpop3:
        description: Connect to a POP3 server and convert any messages into Zenoss
          events.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenpop3.py.*
      zenprocess:
        description: SNMP based daemon that gathers process information, and based
          on what has been modeled, reports on process metrics such as memory and
          CPU utilization.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenprocess.py.*
      zenpython:
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: zenpython
      zenstatus:
        description: A daemon that opens a TCP connection to the remote service to
          determine if it is available.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zenstatus.py.*
      zensyslog:
        description: Daemon that runs on the syslog ports and converts syslog messages
          to Zenoss events.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zensyslog.py.*
        replaceRegex: .*
        replacement: zensyslog
      zentrap:
        description: Receive SNMP v1/2c/3 traps, convert using MIB definitions, and
          turn into Zenoss events.
        excludeRegex: .*(vim|tail|grep|tar|cat|bash).*
        includeRegex: .*zentrap.py.*
        replaceRegex: .*
        replacement: zentrap
      zenwebtx:
        description: Provides Web site monitoring with synthetic web transactions.
        excludeRegex: \b(vim|tail|grep|tar|cat|bash)\b
        includeRegex: .*zenwebtx.py.*
    zProperties:
      zAlertOnRestart: false
      zFailSeverity: 4
