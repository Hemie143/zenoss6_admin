        datasources: 
          clusterinf: 
            type: COMMAND
            component: ${here/id}
            eventClass: /Status
            sampleSize: /usr/cluster/bin/scstat -nq over SSH
            datapoints: 
              offlineNodes: 
                description: ssh based performance collection of cluster offline nodes count
                rrdtype: GAUGE
              onlineNodes: 
                description: ssh based performance collection of cluster online nodes count
                rrdtype: GAUGE
              totalNodes: 
                description: ssh based performance collection of cluster total nodes count
                rrdtype: GAUGE
              votesNeeded: 
                description: ssh based performance collection of cluster quorum needed votes count
                rrdtype: GAUGE
              votesPossible: 
                description: ssh based performance collection of cluster quorum possible votes count
                rrdtype: GAUGE
              votesPresent: 
                description: ssh based performance collection of cluster quorum present votes count
