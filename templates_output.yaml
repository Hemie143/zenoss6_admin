  /Network/Check Point/SPLAT/devices/fwmgt-splat:
    templates:
      CheckPointDevice:
        datasources:
          diskPercent:
            datapoints:
              diskPercent:
                aliases:
                - formula: null
                  id: fs__pct
                description: Device metrics for Check Point firewalls.
                rrdmax: '100'
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.6.7.3.3.0
            type: SNMP
          dtpsConnectedUsers:
            datapoints:
              dtpsConnectedUsers:
                description: Device metrics for Check Point firewalls.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.9.5.0
            type: SNMP
          dtpsState:
            commandTemplate: ${here/ZenPackManager/packs/ZenPacks.zenoss.CheckPointMonitor/path}/libexec/check_checkPointDtpsState.py
              -H ${here/manageIp} -c '${here/zSnmpCommunity}' -v ${here/zSnmpVer}
              -p ${here/zSnmpPort} -t ${here/zSnmpTimeout} -u '${here/zSnmpSecurityName}'
              -a '${here/zSnmpAuthType}' -A '${here/zSnmpAuthPassword}' -x '${here/zSnmpPrivType}'
              -X '${here/zSnmpPrivPassword}'
            component: policy server
            cycletime: 60
            eventClass: /Status/VPN
            severity: 4
            type: COMMAND
            usessh: true
          fwAccepted:
            datapoints:
              fwAccepted:
                description: Device metrics for Check Point firewalls.
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.1.4.0
            type: SNMP
          fwDropped:
            datapoints:
              fwDropped:
                description: Device metrics for Check Point firewalls.
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.1.6.0
            type: SNMP
          fwLogged:
            datapoints:
              fwLogged:
                description: Device metrics for Check Point firewalls.
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.1.7.0
            type: SNMP
          fwNumConn:
            datapoints:
              fwNumConn:
                description: Device metrics for Check Point firewalls.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.1.25.3.0
            type: SNMP
          fwPeakNumConn:
            datapoints:
              fwPeakNumConn:
                description: Device metrics for Check Point firewalls.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.1.25.4.0
            type: SNMP
          fwRejected:
            datapoints:
              fwRejected:
                description: Device metrics for Check Point firewalls.
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.1.5.0
            type: SNMP
          fwState:
            commandTemplate: ${here/ZenPackManager/packs/ZenPacks.zenoss.CheckPointMonitor/path}/libexec/check_checkPointFwState.py
              -H ${here/manageIp} -c '${here/zSnmpCommunity}' -v ${here/zSnmpVer}
              -p ${here/zSnmpPort} -t ${here/zSnmpTimeout} -u '${here/zSnmpSecurityName}'
              -a '${here/zSnmpAuthType}' -A '${here/zSnmpAuthPassword}' -x '${here/zSnmpPrivType}'
              -X '${here/zSnmpPrivPassword}'
            component: firewall
            cycletime: 60
            eventClass: /Security
            severity: 5
            type: COMMAND
            usessh: false
          haState:
            commandTemplate: ${here/ZenPackManager/packs/ZenPacks.zenoss.CheckPointMonitor/path}/libexec/check_checkPointHaState.py
              -H ${here/manageIp} -c '${here/zSnmpCommunity}' -v ${here/zSnmpVer}
              -p ${here/zSnmpPort} -t ${here/zSnmpTimeout} -u '${here/zSnmpSecurityName}'
              -a '${here/zSnmpAuthType}' -A '${here/zSnmpAuthPassword}' -x '${here/zSnmpPrivType}'
              -X '${here/zSnmpPrivPassword}'
            component: HA
            cycletime: 60
            eventClass: /Status/HA
            severity: 4
            type: COMMAND
            usessh: false
          memActiveReal:
            datapoints:
              memActiveReal:
                aliases:
                - formula: ${here/hw/totalMemory},/,100,*
                  id: mem__pct
                - formula: ${here/hw/totalMemory},EXC,-
                  id: memoryAvailable__bytes
                - formula: ${here/hw/totalMemory},/,100,*
                  id: memoryUsed__pct
                description: Device metrics for Check Point firewalls.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.6.7.1.4.0
            type: SNMP
          memActiveVirtual:
            datapoints:
              memActiveVirtual:
                description: Device metrics for Check Point firewalls.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.6.7.1.2.0
            type: SNMP
          procSysTime:
            datapoints:
              procSysTime:
                description: Device metrics for Check Point firewalls.
                rrdmax: '100'
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.6.7.2.2.0
            type: SNMP
          procUsage:
            datapoints:
              procUsage:
                aliases:
                - formula: ''
                  id: cpu__pct
                - formula: ''
                  id: procUsage
                description: Device metrics for Check Point firewalls.
                rrdmax: '100'
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.6.7.2.4.0
            type: SNMP
          procUsrTime:
            datapoints:
              procUsrTime:
                description: Device metrics for Check Point firewalls.
                rrdmax: '100'
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.4.1.2620.1.6.7.2.1.0
            type: SNMP
        description: Device metrics for Check Point firewalls.
        graphs:
          CPU Utilization:
            graphpoints:
              CPU utilization:
                description: CPU utilization
                legend: ${graphPoint/id}
                type: Threshold
              procSysTime:
                description: procSysTime_procSysTime
                dpName: procSysTime_procSysTime
                format: '%5.1lf%%'
                legend: System
                lineType: AREA
                stacked: true
              procUsrTime:
                description: procUsrTime_procUsrTime
                dpName: procUsrTime_procUsrTime
                format: '%5.1lf%%'
                legend: User
                lineType: AREA
                stacked: true
            height: 100
            maxy: 100
            units: percent
          Disk Utilization:
            graphpoints:
              disk utilization:
                description: disk utilization
                legend: ${graphPoint/id}
                type: Threshold
              diskPercent:
                description: diskPercent_diskPercent
                dpName: diskPercent_diskPercent
                format: '%5.1lf%%'
                legend: Used
                lineType: AREA
            height: 100
            maxy: 100
            sequence: 2
            units: percent
          Firewall - Packet Handling:
            graphpoints:
              fwAccepted:
                description: fwAccepted_fwAccepted
                dpName: fwAccepted_fwAccepted
                legend: Accepted
                lineType: AREA
                stacked: true
              fwDropped:
                description: fwDropped_fwDropped
                dpName: fwDropped_fwDropped
                legend: Dropped
                lineType: AREA
                stacked: true
              fwLogged:
                description: fwLogged_fwLogged
                dpName: fwLogged_fwLogged
                legend: Logged
                lineType: AREA
                stacked: true
              fwRejected:
                description: fwRejected_fwRejected
                dpName: fwRejected_fwRejected
                legend: Rejected
                lineType: AREA
                stacked: true
            height: 100
            sequence: 4
            units: packets/sec
          Firewall - Simultaneous Connections:
            graphpoints:
              fwNumConn:
                description: fwNumConn_fwNumConn
                dpName: fwNumConn_fwNumConn
                format: '%6.0lf'
                legend: Active
                lineType: AREA
              fwPeakNumConn:
                description: fwPeakNumConn_fwPeakNumConn
                dpName: fwPeakNumConn_fwPeakNumConn
                format: '%6.0lf'
                legend: Peak
            height: 100
            sequence: 3
            units: connections
          Memory Utilization:
            graphpoints:
              memActiveReal:
                description: memActiveReal_memActiveReal
                dpName: memActiveReal_memActiveReal
                format: '%5.1lf%%'
                legend: Memory
                lineType: AREA
                rpn: ${here/hw/totalMemory},/,100,*
              memActiveVirtual:
                description: memActiveVirtual_memActiveVirtual
                dpName: memActiveVirtual_memActiveVirtual
                format: '%5.1lf%%'
                legend: Swap
                lineWidth: 2
                rpn: ${here/os/totalSwap},/,100,*
              memory utilization:
                description: memory utilization
                legend: ${graphPoint/id}
                type: Threshold
              swap utilization:
                description: swap utilization
                legend: ${graphPoint/id}
                type: Threshold
            height: 100
            maxy: 100
            sequence: 1
            units: percent
          Policy Server - Users:
            graphpoints:
              dtpsConnectedUsers:
                description: dtpsConnectedUsers_dtpsConnectedUsers
                dpName: dtpsConnectedUsers_dtpsConnectedUsers
                format: '%5.0lf'
                legend: Connected
                lineType: AREA
              licensed users:
                description: licensed users
                legend: ${graphPoint/id}
                type: Threshold
            height: 100
            sequence: 5
            units: users
        targetPythonClass: Products.ZenModel.Device
        thresholds:
          CPU utilization:
            dsnames:
            - procUsage_procUsage
            eventClass: /Perf/CPU
            maxval: '95'
          disk utilization:
            dsnames:
            - diskPercent_diskPercent
            eventClass: /Perf/Filesystem
            maxval: '95'
          licensed users:
            dsnames:
            - dtpsConnectedUsers_dtpsConnectedUsers
            eventClass: /License
            maxval: max(0, (here.dtpsLicensedUsers or 0) - 5)
          memory utilization:
            dsnames:
            - memActiveReal_memActiveReal
            eventClass: /Perf/Memory
            maxval: here.hw.totalMemory * .9
          swap utilization:
            dsnames:
            - memActiveVirtual_memActiveVirtual
            eventClass: /Perf/Memory
            maxval: here.os.totalSwap * .5
  /Network/Check Point/devices/dc1-fwch-n01.mgmt.credoc.be/os/interfaces/bond1:
    templates:
      ethernetCsmacd_64:
        datasources:
          ifHCInOctets:
            cycletime: '300'
            datapoints:
              ifHCInOctets:
                aliases:
                - formula: 8,*,${here/speed},/,100,*
                  id: in__pct
                - formula: ''
                  id: inputOctets__bytes
                description: The total number of octets received on the interface,
                  including framing characters. This object is a 64-bit version of
                  ifInOctets.
                rrdmin: '0'
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.2.1.31.1.1.1.6
            type: SNMP
          ifHCInUcastPkts:
            cycletime: '300'
            datapoints:
              ifHCInUcastPkts:
                description: The number of packets, delivered by this sub-layer to
                  a higher (sub-)layer, which were not addressed to a multicast or
                  broadcast address at this sub-layer.  This object is a 64-bit version
                  of ifInUcastPkts.
                rrdmin: '0'
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.2.1.31.1.1.1.7
            type: SNMP
          ifHCOutOctets:
            cycletime: '300'
            datapoints:
              ifHCOutOctets:
                aliases:
                - formula: 8,*,${here/speed},/,100,*
                  id: out__pct
                - formula: ''
                  id: outputOctets__bytes
                description: The total number of octets transmitted out of the interface,
                  including framing characters. This object is a 64-bit version of
                  ifHCOutOctets.
                rrdmin: '0'
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.2.1.31.1.1.1.10
            type: SNMP
          ifHCOutUcastPkts:
            cycletime: '300'
            datapoints:
              ifHCOutUcastPkts:
                description: The total number of packets that higher-level protocols
                  requested be transmitted, and which were not addressed to a multicast
                  or broadcast address at this sub-layer, including those that were
                  discarded or not sent. This object is a 64-bit version of ifHCOutUcastPkts.
                rrdmin: '0'
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.2.1.31.1.1.1.11
            type: SNMP
          ifInErrors:
            cycletime: '300'
            datapoints:
              ifInErrors:
                description: For packet-oriented interfaces, the number of inbound
                  packets that contained errors preventing them from being deliverable
