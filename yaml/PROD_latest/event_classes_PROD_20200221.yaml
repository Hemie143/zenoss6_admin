  Events/Test: 
    mappings: 
      test: 
        eventClassKey: test
        sequence: 7
        transform: |+
          from ConfigParser import SafeConfigParser
          
          parser = SafeConfigParser()
          parser.read("/opt/zenoss/zenoss/etc/clusters.conf")
          
          domain=parser.get('sql-legprd','domain')
          
          nodeline 	= parser.get('sql-legprd','nodes')
          nodes 	= nodeline.split(',')
          iloline 	= parser.get('sql-legprd','ilos')
          ilos		= iloline.split(',')
          fibreswline = parser.get('sql-legprd','fibresw')
          fibresws 	= fibreswline.split(',')
          dependency_summaries_line = parser.get('sql-legprd','depsum')
          dependency_sumarries = dependency_summaries_line.split(',')
          
          allitems = nodes + ilos + fibresws + dependency_sumarries
          
          for item in allitems:
              evt.message +=  "-" + item + "-"
          
          dependentdevices = nodes + ilos + fibresws
          
          for dev in dependentdevices:
              evt.message += "Device: %s" %dev
              events = dmd.ZenEventManager.getEventList(where="device='%s.%s'" %(dev,domain))
              for event in events:
                  evt.message += "-- Event: %s" %event.summary
                  if event.summary in dependency_sumarries:
                      evt.severity = 0
                  else:
                      evt.summary = "HP Server Power Outage"
                      evt.component = "HP Server (Check Cluster!)"
                      evt.severity = 5
