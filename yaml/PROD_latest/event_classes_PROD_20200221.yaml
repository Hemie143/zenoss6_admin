  Events/Memory/Swap: 
    transform: |+
      isFirewall=False
      isStaging=False
      isProduction=False
      isBIGIP=False
      
      systems=device.getSystemNames()
      
      if len(systems) > 0:
          for system in systems:
              if system.find("FW") > -1:
                  isFirewall=True
              if system.find("BIP") > -1:
                  isBIGIP=True
              if system.find("CS") > -1 or system.find("CO") > -1  or system.find("CA") > -1  or system.find("CT") > -1  or system.find("CD") > -1:
                  isStaging=True
              if system.find("CC") > -1 or system.find("AC") > -1  or system.find("SC") > -1  or system.find("KC") > -1  or system.find("CP") > -1 or system.find("Legacy Production") > -1:
                  isProduction=True
      
      mparts=evt.message.split(' ')
      
      if len(mparts) > 7:
          availSwap=round(float(mparts[7]),2)
          totalSwap=round((float(device.os.totalSwap)/1024),2)
          percused=100-round((availSwap/totalSwap)*100,2)
          evt.summary="%s%% swap used" %percused
      
          if isStaging:
              if 30 < percused < 50:
                  evt.severity=3
              elif 50 < percused < 70:
                  evt.severity=4
              elif 70 < percused < 101:
                  evt.severity=5
              else:
                  evt.severity=0
      
          if isProduction:
              if 10 < percused < 30:
                  evt.severity=3
              elif 30 < percused < 50:
                  evt.severity=4
              elif 50 < percused < 101:
                  evt.severity=5
              else:
                  evt.severity=0
      
      if isFirewall or isBIGIP:
          evt.severity=0
