  /Network/BIG-IP/BIG-IP 2600/devices/dc1-lc-n01.in.credoc.be/os/filesystems/-:
    templates:
      FileSystem:
        datasources:
          usedBlocks:
            cycletime: ${here/zCommandCollectionInterval}
            datapoints:
              usedBlocks:
                aliases:
                - formula: ${here/blockSize},*
                  id: usedFilesystemSpace__bytes
                description: Filesystem template that uses HOST-RESOURCES mib. Has
                  a 90% threshold.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.2.1.25.2.3.1.6
            type: SNMP
        description: Filesystem template that uses HOST-RESOURCES mib. Has a 90% threshold.
        graphs:
          Utilization:
            description: Filesystem template that uses HOST-RESOURCES mib. Has a 90%
              threshold.
            graphpoints:
              high disk usage:
                description: high disk usage
                legend: ${graphPoint/id}
                type: Threshold
              usedBlocks:
                description: usedBlocks_usedBlocks
                dpName: usedBlocks_usedBlocks
                format: '%6.2lf%%'
                legend: Used
                lineType: AREA
                rpn: ${here/getTotalBlocks},/,100,*
            maxy: 100
            units: percentage
        targetPythonClass: Products.ZenModel.FileSystem
        thresholds:
          high disk usage:
            dsnames:
            - usedBlocks_usedBlocks
            eventClass: /Perf/Filesystem
            maxval: here.getTotalBlocks() * .99
