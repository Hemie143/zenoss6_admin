          a backup array controller in a duplexed pair has switched over
          to the active role.  The variable cpqFcaCntlrBoxIoSlot indicates
          the new active controller index.
        resolution: |+
          Check the partner controller for problems.
          If this was the result of a user initiated switch over,
          no action is required.
        transform: |+
          evt.summary = "Controller in i/o slot %d is now active on chassis %s."  %(evt.cpqFcaCntlrBoxIoSlot, evt.cpqSsChassisName)
          components = device.getMonitoredComponents(type="ExpansionCard")
          for comp in components:
              if comp.__class__.__name__ != "cpqFcaCntlr": continue
              if not hasattr(evt, "cpqFcaCntlrBoxIoSlot.%s" % comp.snmpindex): continue
              snmpindex = comp.snmpindex.split('.')[0]
              break
          for comp in components:
              if comp.__class__.__name__ != "cpqFcaCntlr": continue
              chassisidx,cntlridx = comp.snmpindex.split('.')
              if chassisidx != snmpindex: continue
              if cntlridx == evt.cpqFcaCntlrBoxIoSlot:
                  comp.role = 3
                  evt.component = comp.id
                  evt.severity = 2
