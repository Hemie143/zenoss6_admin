          zep = getFacade('zep')
          evt_filter = zep.createEventFilter(
              status=(0,1,2),
              fingerprint='|'.join(map(str, dedupfields)))
          
          summaries = zep.getEventSummaries(0, limit=1, filter=evt_filter)
          
          events = list(summaries['events'])
          
          if summaries['total']:
              import time
          
