        eventClassKey: connUnitPortStatusChange
        example: snmp trap connUnitPortStatusChange
        transform: |+
          for attr in evt.details._map:
              if attr.startswith('connUnitPortName'):
                  comp = getattr(evt, attr, '')
                  break
          
          evt.component = comp
          evt.summary = 'The overall status of the connectivity unit {} has changed.'.format(comp)
          evt.message = 'The overall status of the connectivity unit {} has changed.'.format(comp)
      defaultmapping: 
        eventClassKey: defaultmapping
        regex: snmp trap enterprises.1588.2.1.1.[\d]+.3
        sequence: 18
        transform: |+
          # Only valid for swFCPortScn (swTrapsV2 3), to extend to other trap types
          # swFCPortOpStatus, swFCPortIndex, swFCPortName, swSsn, swFCPortFlag, swGroupName,
          # swGroupType,	swGroupMemPos
          
          portStatus = ['unknown', 'online', 'offline', 'testing', 'faulty']
          d = {}
          comps = []
          
          for attr in evt.details._map:
              if attr.startswith('swFCPortIndex'):
                  port_idx = getattr(evt, attr, '')
                  if port_idx:
                      attr_name = 'swFCPortName.{}'.format(str(port_idx))
                      comp = getattr(evt, attr_name,'')
                      comps.append(comp)
                      attr_status = 'swFCPortOpStatus.{}'.format(str(port_idx))
                      port = [ comp, portStatus[int(getattr(evt, attr_status, ''))] ]  # no check!!
                      d[port_idx] = port
          
          evt.component = ', '.join(comps)
          evt.summary = 'Port(s) changed state.'
          # Args: { 1, 0, 2, 3 }
          msg =[]
          for k, v in d.iteritems():
              msg.append('Port {} changed state to {} - Port Name: {}.'.format(k, v[1], v[0]))
          
          evt.message = '\r\n'.join(msg)
          evt.message = evt.message + '\r\n' + str(d) + '\r\n' + str(comps)
          
