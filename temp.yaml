device_classes:
  /:
    templates:
      CIM_BlockStorageStatisticalData:
        datasources:
          StatisticalData:
            datapoints:
              KBytesRead:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdtype: DERIVE
              KBytesWritten:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdtype: DERIVE
              ReadIOs:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdtype: DERIVE
              WriteIOs:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            sql: SELECT KBytesRead,KBytesWritten,ReadIOs,WriteIOs FROM CIM_BlockStorageStatisticalData
              WHERE ${here/statWhereString}
            type: SQL
        description: Generic CIM_BlockStorageStatisticalData performance template
        graphs:
          IO Bytes:
            base: true
            graphpoints:
              KBytesRead:
                description: StatisticalData_KBytesRead
                dpName: StatisticalData_KBytesRead
                legend: Read
                lineType: AREA
                rpn: 1024,*
              KBytesWritten:
                description: StatisticalData_KBytesWritten
                dpName: StatisticalData_KBytesWritten
                legend: Write
                rpn: 1024,*
            height: 100
            units: bytes/sec
          IO Requests:
            graphpoints:
              ReadIOs:
                description: StatisticalData_ReadIOs
                dpName: StatisticalData_ReadIOs
                legend: Read
                lineType: AREA
              WriteIOs:
                description: StatisticalData_WriteIOs
                dpName: StatisticalData_WriteIOs
                legend: Write
            height: 100
            sequence: 1
            units: requests/sec
        targetPythonClass: ZenPacks.community.CIMMon.CIM_ManagedSystemElement
      CIM_Device:
        datasources:
          OperatingSystem:
            datapoints:
              FreeSpaceInPagingFiles:
                description: Generic CIM_OperatingSystem monitoring template
                rrdtype: GAUGE
              FreeVirtualMemory:
                description: Generic CIM_OperatingSystem monitoring template
                rrdtype: GAUGE
              NumberOfLicensedUsers:
                description: Generic CIM_OperatingSystem monitoring template
                rrdtype: GAUGE
              NumberOfProcesses:
                description: Generic CIM_OperatingSystem monitoring template
                rrdtype: GAUGE
              NumberOfUsers:
                description: Generic CIM_OperatingSystem monitoring template
                rrdtype: GAUGE
              SizeStoredInPagingFiles:
                description: Generic CIM_OperatingSystem monitoring template
                rrdtype: GAUGE
              memoryAvailableKBytes:
                aliases:
                - formula: null
                  id: FreePhysicalMemory
                - formula: 1024,*
                  id: memoryAvailable__bytes
                description: Generic CIM_OperatingSystem monitoring template
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT FreePhysicalMemory,FreeSpaceInPagingFiles,FreeVirtualMemory,LastBootUpTime,NumberOfLicensedUsers,NumberOfProcesses,NumberOfUsers,SizeStoredInPagingFiles
              FROM CIM_OperatingSystem
            type: SQL
          sysUpTime:
            datapoints:
              sysUpTime:
                aliases:
                - formula: -100,/,now,+
                  id: LastBootUpTime
                description: Generic CIM_OperatingSystem monitoring template
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT FreePhysicalMemory,FreeSpaceInPagingFiles,FreeVirtualMemory,LastBootUpTime,NumberOfLicensedUsers,NumberOfProcesses,NumberOfUsers,SizeStoredInPagingFiles
              FROM CIM_OperatingSystem
            type: SQL
        description: Generic CIM_OperatingSystem monitoring template
        graphs:
          Memory Utilization:
            base: true
            graphpoints:
              memoryAvailableKBytes:
                description: OperatingSystem_memoryAvailableKBytes
                dpName: OperatingSystem_memoryAvailableKBytes
                legend: Used
                rpn: -1024,*,${here/hw/totalMemory},/,1,+,100,*
            height: 100
            maxy: 100
            sequence: 1
            units: percentage
          Paging File Utilization:
            graphpoints:
              FreeSpaceInPagingFiles:
                description: OperatingSystem_FreeSpaceInPagingFiles
                dpName: OperatingSystem_FreeSpaceInPagingFiles
                legend: Used
                lineWidth: 2
                rpn: -1024,*,${here/os/totalSwap},/,1,+,100,*
              SizeStoredInPagingFiles:
                description: OperatingSystem_SizeStoredInPagingFiles
                dpName: OperatingSystem_SizeStoredInPagingFiles
                legend: Stored
                lineType: AREA
                rpn: 1024,*,${here/os/totalSwap},/,100,*
            height: 100
            maxy: 100
            sequence: 2
            units: percentage
          Processes:
            graphpoints:
              NumberOfProcesses:
                description: OperatingSystem_NumberOfProcesses
                dpName: OperatingSystem_NumberOfProcesses
                legend: ${graphPoint/id}
            height: 100
            sequence: 4
            units: count
          Users:
            graphpoints:
              NumberOfLicensedUsers:
                description: OperatingSystem_NumberOfLicensedUsers
                dpName: OperatingSystem_NumberOfLicensedUsers
                legend: Licensed Users
              NumberOfUsers:
                description: OperatingSystem_NumberOfUsers
                dpName: OperatingSystem_NumberOfUsers
                legend: Users
            height: 100
            sequence: 3
            units: count
        targetPythonClass: Products.ZenModel.Device
      CIM_FileSystem:
        datasources:
          usedBlocks:
            datapoints:
              usedBlocks:
                aliases:
                - formula: ${here/totalBlocks},-,${here/blockSize},*,-1,/
                  id: AvailableSpace
                - formula: ${here/blockSize},*
                  id: usedFilesystemSpace__bytes
                description: Filesystem template that uses CIM_FileSystem Class. Has
                  a 90% threshold.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT AvailableSpace FROM ${here/cimClassName} WHERE ${here/whereString}
            type: SQL
        description: Filesystem template that uses CIM_FileSystem Class. Has a 90%
          threshold.
        graphs:
          Utilization:
            graphpoints:
              high disk usage:
                description: high disk usage
                legend: ${graphPoint/id}
                type: Threshold
              usedBlocks:
                description: usedBlocks_usedBlocks
                dpName: usedBlocks_usedBlocks
                format: '%6.2lf%%'
                legend: Used
                lineType: AREA
                rpn: ${here/getTotalBlocks},/,100,*
            height: 100
            maxy: 100
            units: percentage
        targetPythonClass: ZenPacks.community.CIMMon.CIM_FileSystem
        thresholds:
          high disk usage:
            dsnames:
            - usedBlocks_usedBlocks
            eventClass: /Perf/Filesystem
            maxval: here.totalBlocks * .9
      CIM_ManagedSystemElement:
        datasources:
          ManagedSystemElement:
            datapoints:
              OperationalStatus:
                aliases:
                - formula: null
                  id: OperationalStatus
                - formula: '"OK":2,"Error":6,"Degraded":3,"Unknown":2,"Pred Fail":5,"Starting":8,"Stopping":9,"Service":11,"Stressed":4,"NonRecover":7,"No
                    Contact":12,"Lost Comm":13,"good":2'
                  id: Status
                description: Generic CIM_ManagedSystemElement status monitoring template
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT ${here/cimStatusName} FROM ${here/cimClassName} WHERE ${here/whereString}
            type: SQL
        description: Generic CIM_ManagedSystemElement status monitoring template
        targetPythonClass: ZenPacks.community.CIMMon.CIM_ManagedSystemElement
        thresholds:
          OperationalStatus:
            dsnames:
            - ManagedSystemElement_OperationalStatus
            eventClass: /Status/CIM_ManagedSystemElement
            maxval: '2'
            minval: '2'
      CIM_MediaAccessStatData:
        datasources:
          StatisticalData:
            datapoints:
              ReadOperations:
                description: Generic CIM_MediaAccessStatData performance template
                rrdtype: DERIVE
              WriteOperations:
                description: Generic CIM_MediaAccessStatData performance template
                rrdtype: DERIVE
            eventClass: /Cmd/Fail
            sql: SELECT ReadOperations,WriteOperations FROM CIM_MediaAccessStatData
              WHERE ${here/statWhereString}
            type: SQL
        description: Generic CIM_MediaAccessStatData performance template
        graphs:
          IO Operations:
            graphpoints:
              ReadOperations:
                description: StatisticalData_ReadOperations
                dpName: StatisticalData_ReadOperations
                legend: Read
                lineType: AREA
              WriteOperations:
                description: StatisticalData_WriteOperations
                dpName: StatisticalData_WriteOperations
                legend: Write
            height: 100
            units: operations/sec
        targetPythonClass: ZenPacks.community.CIMMon.CIM_ManagedSystemElement
      CIM_NetworkAdapter:
        datasources:
          ifOperStatus:
            datapoints:
              ifOperStatus:
                aliases:
                - formula: '"OK":1,"Error":2,"Degraded":2,"Unknown":1,"Pred Fail":2,"Starting":3,"Stopping":2,"Service":2,"Stressed":2,"NonRecover":2,"No
                    Contact":2,"Lost Comm":2,"Stopped":2'
                  id: Status
                description: CIM_NetworkAdapter status monitoring template
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT Status FROM ${here/cimClassName} WHERE ${here/whereString}
            type: SQL
        description: CIM_NetworkAdapter status monitoring template
        targetPythonClass: ZenPacks.community.CIMMon.CIM_NetworkAdapter
        thresholds:
          ifOperStatusChange:
            dsnames:
            - ifOperStatus_ifOperStatus
            eventClass: /Status/Perf
            maxval: '1'
            severity: 2
      CIM_NetworkPort:
        datasources:
          ifOperStatus:
            datapoints:
              ifOperStatus:
                aliases:
                - formula: '"Unknown":1,"0":1,"1":1,"2":1,"3":2,"4":2,"5":2,"6":2,"7":2,"8":3,"9":2,"10":2,"11":2,"12":6,"13":6,"14":2,"15":5,"16":2,"17":2,"18":2'
                  id: OperationalStatus
                description: CIM_NetworkPort status monitoring template
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT OperationalStatus FROM ${here/cimClassName} WHERE ${here/whereString}
            type: SQL
        description: CIM_NetworkPort status monitoring template
        targetPythonClass: ZenPacks.community.CIMMon.CIM_NetworkPort
        thresholds:
          ifOperStatusChange:
            dsnames:
            - ifOperStatus_ifOperStatus
            eventClass: /Status/Perf
            maxval: '1'
            severity: 2
      CIM_Processor:
        datasources:
          Processor:
            datapoints:
              LoadPercentage_avg:
                aliases:
                - formula: null
                  id: LoadPercentage
                - formula: null
                  id: cpu__pct
                description: CIM_Processor Template
                rrdtype: GAUGE
              LoadPercentage_count:
                aliases:
                - formula: null
                  id: LoadPercentage
                description: CIM_Processor Template
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT LoadPercentage FROM CIM_Processor
            type: SQL
        description: CIM_Processor Template
        graphs:
          CPU:
            graphpoints:
              CPU Utilization over 90:
                description: CPU Utilization over 90
                legend: ${graphPoint/id}
                type: Threshold
              LoadPercentage_avg:
                description: Processor_LoadPercentage_avg
                dpName: Processor_LoadPercentage_avg
                format: '%5.1lf%%'
                legend: Load
            height: 100
            maxy: 100
            units: percentage
        targetPythonClass: Products.ZenModel.Device
        thresholds:
          CPU Utilization over 90:
            dsnames:
            - Processor_LoadPercentage_avg
            escalateCount: 5
            eventClass: /Perf/CPU
            maxval: '90'
      CIM_RedundancySet:
        datasources:
          RedundancySet:
            datapoints:
              OperationalStatus:
                aliases:
                - formula: null
                  id: RedundancyStatus
                description: RedundancySet template that uses CIM_RedundancySet Class.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT RedundancyStatus FROM ${here/cimClassName} WHERE ${here/whereString}
            type: SQL
        description: RedundancySet template that uses CIM_RedundancySet Class.
        targetPythonClass: ZenPacks.community.CIMMon.CIM_RedundancySet
        thresholds:
          OperationalStatus:
            dsnames:
            - RedundancySet_OperationalStatus
            eventClass: /Status/CIM_ManagedSystemElement
            maxval: '2'
            minval: '2'
      CIM_StorageVolume:
        datasources:
          StorageVolume:
            datapoints:
              NumberOfBlocks:
                description: StorageVolume template that uses CIM_StorageVolume Class.
                rrdtype: GAUGE
              OperationalStatus:
                aliases:
                - formula: null
                  id: OperationalStatus
                - formula: '"OK":2,"Error":6,"Degraded":3,"Unknown":2,"Pred Fail":5,"Starting":8,"Stopping":9,"Service":11,"Stressed":4,"NonRecover":7,"No
                    Contact":12,"Lost Comm":13,"good":2'
                  id: Status
                description: StorageVolume template that uses CIM_StorageVolume Class.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT NumberOfBlocks,${here/cimStatusName} FROM ${here/cimClassName}
              WHERE ${here/whereString}
            type: SQL
        description: StorageVolume template that uses CIM_StorageVolume Class.
        targetPythonClass: ZenPacks.community.CIMMon.CIM_StorageVolume
        thresholds:
          OperationalStatus:
            dsnames:
            - StorageVolume_OperationalStatus
            eventClass: /Status/CIM_ManagedSystemElement
            maxval: '2'
            minval: '2'
      CIM_Tachometer:
        datasources:
          Tachometer:
            datapoints:
              CurrentReading:
                description: CIM_Tachometer Template
                rrdtype: GAUGE
              OperationalStatus:
                aliases:
                - formula: null
                  id: OperationalStatus
                - formula: '"OK":2,"Error":6,"Degraded":3,"Unknown":2,"Pred Fail":5,"Starting":8,"Stopping":9,"Service":11,"Stressed":4,"NonRecover":7,"No
                    Contact":12,"Lost Comm":13,"good":2'
                  id: Status
                description: CIM_Tachometer Template
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT CurrentReading,${here/cimStatusName} FROM CIM_NumericSensor
              WHERE ${here/whereString}
            type: SQL
        description: CIM_Tachometer Template
        graphs:
          rpm:
            graphpoints:
              CurrentReading:
                description: Tachometer_CurrentReading
                dpName: Tachometer_CurrentReading
                legend: rpm
            height: 100
            units: rpm
        targetPythonClass: ZenPacks.community.CIMMon.CIM_Fan
        thresholds:
          OperationalStatus:
            dsnames:
            - Tachometer_OperationalStatus
            eventClass: /Status/CIM_ManagedSystemElement
            maxval: '2'
            minval: '2'
      CIM_TemperatureSensor:
        datasources:
          TemperatureSensor:
            datapoints:
              CurrentReading:
                description: CIM_TemperatureSensor Template
                rrdtype: GAUGE
              OperationalStatus:
                aliases:
                - formula: null
                  id: OperationalStatus
                - formula: '"OK":2,"Error":6,"Degraded":3,"Unknown":2,"Pred Fail":5,"Starting":8,"Stopping":9,"Service":11,"Stressed":4,"NonRecover":7,"No
                    Contact":12,"Lost Comm":13,"good":2'
                  id: Status
                description: CIM_TemperatureSensor Template
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            sql: SELECT CurrentReading,${here/cimStatusName} FROM CIM_NumericSensor
              WHERE ${here/whereString}
            type: SQL
        description: CIM_TemperatureSensor Template
        graphs:
          Temperature:
            graphpoints:
              CurrentReading:
                description: TemperatureSensor_CurrentReading
                dpName: TemperatureSensor_CurrentReading
                legend: Temperature
                rpn: 0,*,${here/temperatureCelsius},+
            height: 100
            units: C
        targetPythonClass: ZenPacks.community.CIMMon.CIM_TemperatureSensor
        thresholds:
          OperationalStatus:
            dsnames:
            - TemperatureSensor_OperationalStatus
            eventClass: /Status/CIM_ManagedSystemElement
            maxval: '2'
            minval: '2'
      Device:
        datasources:
          sysUpTime:
            datapoints:
              sysUpTime:
                description: Basic template that only collects sysUpTime.
                rrdtype: GAUGE
            eventClass: /Cmd/Fail
            oid: 1.3.6.1.2.1.1.3.0
            type: SNMP
        description: Basic template that only collects sysUpTime.
        targetPythonClass: Products.ZenModel.Device
      DnsMonitor:
        datasources:
          DnsMonitor:
            cycletime: '300'
            datapoints:
              time:
                description: Perform a DNS forward lookup of the device name and check
                  to see that it resolves to the device's manageIp
                rrdtype: GAUGE
            eventClass: /Status/DNS
            expectedIpAddress: ${dev/manageIp}
            hostname: ${dev/titleOrId}
            timeout: 15
            type: DnsMonitor
        description: Perform a DNS forward lookup of the device name and check to
          see that it resolves to the device's manageIp
        graphs:
          DnsLookupTime:
            graphpoints:
              time:
                description: DnsMonitor_time
                dpName: DnsMonitor_time
                legend: ${graphPoint/id}
            height: 100
        targetPythonClass: Products.ZenModel.Device
      DockerContainer-Size:
        datasources:
          size:
            commandTemplate: /usr/bin/env sudo docker ps -a -s --no-trunc 2>/dev/null
              over SSH
            component: ${here/id}
            datapoints:
              size:
                description: Docker container size monitoring using "docker ps -s"
                  via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
              size_virtual:
                description: Docker container size monitoring using "docker ps -s"
                  via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
            eventClass: /Ignore
            type: COMMAND
        description: Docker container size monitoring using "docker ps -s" via SSH.
        graphs:
          Storage Usage:
            base: true
            graphpoints:
              Size:
                description: size_size
                dpName: size_size
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
              Virtual Size:
                description: size_size_virtual
                dpName: size_size_virtual
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
            units: bytes
        targetPythonClass: ZenPacks.zenoss.Docker.DockerContainer
      DockerContainer-Stats:
        datasources:
          blkio:
            commandTemplate: /usr/bin/env sudo find /sys/fs/cgroup/blkio/ -printf
              "\n%p\n" -exec cat {} 2>/dev/null \; over SSH
            component: ${here/id}
            datapoints:
              bytes_read:
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
              bytes_total:
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
              bytes_write:
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
              io_read:
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
              io_total:
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
              io_write:
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
            eventClass: /Ignore
            type: COMMAND
          cpuacct:
            commandTemplate: /usr/bin/env sudo find /sys/fs/cgroup/cpuacct/ -printf
              "\n%p\n" -exec cat {} 2>/dev/null \; over SSH
            component: ${here/id}
            datapoints:
              processes:
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
              usage:
                aliases:
                - formula: ''
                  id: cpu__ticks
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
              usage_system:
                aliases:
                - formula: ''
                  id: cpu_system__ticks
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
              usage_user:
                aliases:
                - formula: ''
                  id: cpu_user__ticks
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: DERIVE
            eventClass: /Ignore
            type: COMMAND
          memory:
            commandTemplate: /usr/bin/env sudo find /sys/fs/cgroup/memory/ -printf
              "\n%p\n" -exec cat {} 2>/dev/null \; over SSH
            component: ${here/id}
            datapoints:
              limit:
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
              usage:
                aliases:
                - formula: ''
                  id: mem_usage__bytes
                description: Docker container statistics monitoring using cgroupfs
                  via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
            eventClass: /Ignore
            type: COMMAND
        description: Docker container statistics monitoring using cgroupfs via SSH.
        graphs:
          CPU Usage:
            graphpoints:
              System:
                description: cpuacct_usage_system
                dpName: cpuacct_usage_system
                format: '%7.2lf%%'
                legend: ${graphPoint/id}
              Total:
                description: cpuacct_usage
                dpName: cpuacct_usage
                format: '%7.2lf%%'
                legend: ${graphPoint/id}
              User:
                description: cpuacct_usage_user
                dpName: cpuacct_usage_user
                format: '%7.2lf%%'
                legend: ${graphPoint/id}
            maxy: 100
            units: percent
          IO Rate:
            graphpoints:
              Read:
                description: blkio_io_read
                dpName: blkio_io_read
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
              Total:
                description: blkio_io_total
                dpName: blkio_io_total
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
              Write:
                description: blkio_io_write
                dpName: blkio_io_write
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
            sequence: 2
            units: operations/sec
          IO Throughput:
            base: true
            graphpoints:
              Read:
                description: blkio_bytes_read
                dpName: blkio_bytes_read
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
              Total:
                description: blkio_bytes_total
                dpName: blkio_bytes_total
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
              Write:
                description: blkio_bytes_write
                dpName: blkio_bytes_write
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
            sequence: 3
            units: bytes/sec
          Memory Usage:
            base: true
            graphpoints:
              Limit:
                description: memory_limit
                dpName: memory_limit
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
              Used:
                description: memory_usage
                dpName: memory_usage
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
            sequence: 1
            units: bytes
        targetPythonClass: ZenPacks.zenoss.Docker.DockerContainer
      DockerContainer-Status:
        datasources:
          status:
            commandTemplate: /usr/bin/env sudo docker ps -a --no-trunc 2>/dev/null
              over SSH
            component: ${here/id}
            eventClass: /Ignore
            type: COMMAND
        description: Docker container status monitoring using "docker ps" via SSH.
        targetPythonClass: ZenPacks.zenoss.Docker.DockerContainer
      HttpMonitor:
        datasources:
          HttpMonitor:
            datapoints:
              size:
                rrdtype: GAUGE
              time:
                rrdtype: GAUGE
            eventClass: /Status/HTTP
            hostname: ${dev/id}
            port: 80
            timeout: 60
            type: HttpMonitor
        graphs:
          HTTP response time:
            graphpoints:
              time:
                description: HttpMonitor_time
                dpName: HttpMonitor_time
                legend: ${graphPoint/id}
            height: 100
            units: seconds
          HTTP size:
            graphpoints:
              size:
                description: HttpMonitor_size
                dpName: HttpMonitor_size
                legend: ${graphPoint/id}
            height: 100
            sequence: 1
            units: bytes
        targetPythonClass: Products.ZenModel.Device
      IBMTSSVC_DiskDriveStatistics:
        datasources:
          StatisticalData:
            cycletime: 900
            datapoints:
              KBytesRead:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdmin: '0'
                rrdtype: DERIVE
              KBytesWritten:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdmin: '0'
                rrdtype: DERIVE
              ReadIOs:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdmin: '0'
                rrdtype: DERIVE
              WriteIOs:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdmin: '0'
                rrdtype: DERIVE
              totalTime:
                description: Generic CIM_BlockStorageStatisticalData performance template
                rrdtype: GAUGE
            dbtype: mysql
            eventClass: /Cmd/Fail
            host: ${here/id}
            queryset: SELECT KBytesRead,KBytesWritten,ReadIOs,WriteIOs FROM CIM_BlockStorageStatisticalData
              WHERE ${here/statWhereString}
            sql: (mysql) default database
            type: SQL
        description: Generic CIM_BlockStorageStatisticalData performance template
        graphs:
          IO Bytes:
            base: true
            description: Generic CIM_BlockStorageStatisticalData performance template
            graphpoints:
              KBytesRead:
                description: StatisticalData_KBytesRead
                dpName: StatisticalData_KBytesRead
                legend: Read
                lineType: AREA
                rpn: 1024,*
              KBytesWritten:
                description: StatisticalData_KBytesWritten
                dpName: StatisticalData_KBytesWritten
                legend: Write
                rpn: 1024,*
            units: bytes/sec
          IO Requests:
            description: Generic CIM_BlockStorageStatisticalData performance template
            graphpoints:
              ReadIOs:
                description: StatisticalData_ReadIOs
                dpName: StatisticalData_ReadIOs
