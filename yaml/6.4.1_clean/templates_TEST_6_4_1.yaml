  /Server/SSH/Solaris: 
    templates: 
      Device: 
      # Parent: /zport/dmd/Devices/Server/SSH/rrdTemplates/Device: 
        description: Template for gathering performance data via SSH commands.
        targetPythonClass: Products.ZenModel.Device
        datasources: 
          cpu: 
            type: COMMAND
            eventClass: /Perf/CPU
            sampleSize: /usr/bin/mpstat -a 1 6 over SSH
            datapoints: 
              ssCpuIdle: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
                aliases: {cpu__pct: '100,EXC,-'}
              ssCpuInterrupt: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
              ssCpuSystem: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
              ssCpuUser: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
          io: 
            type: COMMAND
            eventClass: /Perf/Filesystem
            sampleSize: /usr/bin/kstat -c disk over SSH
            datapoints: 
              read: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: COUNTER
              written: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: COUNTER
          percent_memory: 
            type: COMMAND
            eventClass: /Perf/Memory
            sampleSize: /usr/sbin/prtconf 2> /dev/null | grep Memory; echo __COMMAND__; /usr/bin/vmstat 1 2 | sed '3d' over SSH
            datapoints: 
              percentMemUsed: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
                aliases: {mem__pct: 'null', memoryAvailable__bytes: '__EVAL:str(here.hw.totalMemory) + ',EXC,100,EXC,-,*,100,/'', memoryUsed__pct: 'null'}
          percent_swap: 
            type: COMMAND
            eventClass: /Perf/Memory
            sampleSize: /usr/sbin/swap -l over SSH
            datapoints: 
              percentSwapUsed: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
          uptime: 
            type: COMMAND
            eventClass: /Perf/CPU
            sampleSize: /usr/bin/uptime over SSH
            datapoints: 
              laLoadInt1: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
              laLoadInt15: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
              laLoadInt5: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
                aliases: {loadAverage5min: 'null'}
              sysUpTime: 
                description: Template for gathering performance data via SSH commands.
                rrdtype: GAUGE
        thresholds: 
          CPU Utilization: 
            eventClass: /Perf/CPU
            minval: 2
            escalateCount: 5
            dsnames: [cpu_ssCpuIdle]
          high load: 
            eventClass: /Perf/CPU
            maxval: 2.1
            dsnames: [uptime_laLoadInt5]
        graphs: 
          CPU Utilization: 
            units: percentage
            maxy: 100
            height: 100
            sequence: 1
            graphpoints: 
              ssCpuIdle: 
                description: cpu_ssCpuIdle
                legend: Idle
                dpName: cpu_ssCpuIdle
                lineType: AREA
                color: CCCCCC
                format: '%5.1lf%%'
              ssCpuSystem: 
                description: cpu_ssCpuSystem
                legend: System
                dpName: cpu_ssCpuSystem
                lineType: AREA
                stacked: True
                format: '%5.1lf%%'
              ssCpuUser: 
                description: cpu_ssCpuUser
                legend: User
                dpName: cpu_ssCpuUser
                lineType: AREA
                stacked: True
                format: '%5.1lf%%'
          IO: 
            units: bytes/sec
            height: 100
            sequence: 3
            graphpoints: 
              read: 
                description: io_read
                legend: Reads
                dpName: io_read
              written: 
                description: io_written
                legend: Writes
                dpName: io_written
                lineType: AREA
          Load Average: 
            units: processes
            height: 100
            graphpoints: 
              high load: 
                description: high load
                legend: ${graphPoint/id}
              laLoadInt1: 
                description: uptime_laLoadInt1
                legend: 1 Minute
                dpName: uptime_laLoadInt1
                format: '%6.2lf%s'
              laLoadInt15: 
                description: uptime_laLoadInt15
                legend: 15 Minute
                dpName: uptime_laLoadInt15
                lineType: AREA
                format: '%6.2lf%s'
              laLoadInt5: 
                description: uptime_laLoadInt5
                legend: 5 Minute
                dpName: uptime_laLoadInt5
                format: '%6.2lf%s'
          Memory Utilization: 
            units: percent
            maxy: 100
            height: 100
            sequence: 2
            graphpoints: 
              percentMemUsed: 
                description: percent_memory_percentMemUsed
                legend: Used
                dpName: percent_memory_percentMemUsed
                lineType: AREA
              percentSwapUsed: 
                description: percent_swap_percentSwapUsed
                legend: Swap Used
                dpName: percent_swap_percentSwapUsed
      FileSystem: 
      # Parent: /zport/dmd/Devices/Server/rrdTemplates/FileSystem: 
        description: Filesystem template
        targetPythonClass: Products.ZenModel.FileSystem
        datasources: 
          disk: 
            type: COMMAND
            eventClass: /
            sampleSize: /bin/df -ag && echo __COMMAND__ && /bin/df -k over SSH
            datapoints: 
              availBlocks: 
                description: Filesystem template
                rrdtype: GAUGE
              availInodes: 
                description: Filesystem template
                rrdtype: GAUGE
              percentInodesUsed: 
                description: Filesystem template
                rrdtype: GAUGE
              totalBlocks: 
                description: Filesystem template
                rrdtype: GAUGE
              totalInodes: 
                description: Filesystem template
                rrdtype: GAUGE
              usedBlocks: 
                description: Filesystem template
                rrdtype: GAUGE
                aliases: {fs__pct: '${here/getTotalBlocks},/,100,*', usedFilesystemSpace__bytes: '${here/blockSize},*'}
              usedCapacity: 
                description: Filesystem template
                rrdtype: GAUGE
              usedInodes: 
                description: Filesystem template
                rrdtype: GAUGE
        thresholds: 
          high_disk_usage: 
            eventClass: /Perf/Filesystem
            maxval: 90
            dsnames: [disk_usedCapacity]
        graphs: 
          Inode Utilization: 
            units: percentage
            maxy: 100
            height: 100
            sequence: 1
            graphpoints: 
              percentInodesUsed: 
                description: disk_percentInodesUsed
                legend: Used
                dpName: disk_percentInodesUsed
                lineType: AREA
                format: '%6.2lf%%'
          Utilization: 
            units: percentage
            maxy: 100
            height: 100
            graphpoints: 
              high_disk_usage: 
                description: high_disk_usage
                legend: ${graphPoint/id}
              usedBlocks: 
                description: disk_usedCapacity
                legend: Used
                dpName: disk_usedCapacity
                lineType: AREA
                format: '%6.2lf%%'
      OSProcess: 
      # Parent: /zport/dmd/Devices/rrdTemplates/OSProcess: 
        description: Monitors for OSProcess object
        targetPythonClass: Products.ZenModel.OSProcess
        datasources: 
          ps: 
            type: COMMAND
            eventClass: /Status/OSProcess
            sampleSize: /bin/ps -Ao pid,rss,time,args over SSH
            datapoints: 
              count: 
                description: Monitors for OSProcess object
                rrdtype: GAUGE
              cpu: 
                description: Monitors for OSProcess object
                rrdtype: DERIVE
              mem: 
                description: Monitors for OSProcess object
                rrdtype: GAUGE
        thresholds: 
          count: 
            eventClass: /Status/OSProcess
            minval: here.getMinProcessCount()
            maxval: here.getMaxProcessCount()
            dsnames: [ps_count]
        graphs: 
          CPU Utilization: 
            units: percentage
            maxy: 100
            height: 100
            graphpoints: 
              cpu: 
                description: ps_cpu
                legend: ${graphPoint/id}
                dpName: ps_cpu
          Memory: 
            units: bytes
            base: True
            height: 100
            sequence: 1
            graphpoints: 
              mem: 
                description: ps_mem
                legend: ${graphPoint/id}
                dpName: ps_mem
          Process Count: 
            units: processes
            height: 100
            sequence: 2
            graphpoints: 
              count: 
                description: ps_count
                legend: ${graphPoint/id}
                dpName: ps_count
