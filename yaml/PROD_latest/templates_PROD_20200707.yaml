  /Server/SSH/Linux/APP/Prod/devices/prb-immonfs-s01.in.credoc.be/os/filesystems/nfsenot:
    templates:
      FileSystem:
        datasources:
          disk:
            commandTemplate: "$$ZENOTHING\nexport PATH=$$PATH:/bin:/sbin:/usr/bin:/usr/sbin\n\
              if command -v timeout >/dev/null 2>&1\nthen\n    if ! timeout 30 /usr/bin/env\
              \ sudo df -kP 2>/dev/null\n    then\n        timeout 30 /usr/bin/env\
              \ df -kP\n    fi\nelse\n    if ! /usr/bin/env sudo df -kP 2>/dev/null\n\
              \    then\n        /usr/bin/env df -kP\n    fi\nfi"
            component: ${here/id}
            cycletime: ${here/zCommandCollectionInterval}
            datapoints:
              availBlocks:
                description: Linux file system monitoring via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
              percentUsed:
                aliases:
                - formula: ''
                  id: fs__pct
                - formula: ''
                  id: fs_used__pct
                description: Linux file system monitoring via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
              usedBlocks:
                aliases:
                - formula: ${here/blockSize},*
                  id: fs_used__bytes
                - formula: ${here/blockSize},*
                  id: usedFilesystemSpace__bytes
                description: Linux file system monitoring via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
            eventClass: /Ignore
            parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.df
            type: COMMAND
            usessh: true
          idisk:
            commandTemplate: "$$ZENOTHING\nexport PATH=$$PATH:/bin:/sbin:/usr/bin:/usr/sbin\n\
              if command -v timeout >/dev/null 2>&1\nthen\n    if ! timeout 30 /usr/bin/env\
              \ sudo df -ikP 2>/dev/null\n    then\n        timeout 30 /usr/bin/env\
              \ df -ikP\n    fi\nelse\n    if ! /usr/bin/env sudo df -ikP 2>/dev/null\n\
              \    then\n        /usr/bin/env df -ikP\n    fi\nfi"
            component: ${here/id}
            cycletime: ${here/zCommandCollectionInterval}
            datapoints:
              availableInodes:
                aliases:
                - formula: ''
                  id: fs_inodes_avail
                description: Linux file system monitoring via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
              percentInodesUsed:
                aliases:
                - formula: ''
                  id: fs_inodes__pct
                description: Linux file system monitoring via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
              totalInodes:
                aliases:
                - formula: ''
                  id: fs_inodes_total
                description: Linux file system monitoring via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
              usedInodes:
                aliases:
                - formula: ''
                  id: fs_inodes_used
                description: Linux file system monitoring via SSH.
                rrdmin: '0'
                rrdtype: GAUGE
            eventClass: /Ignore
            parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.dfi
            type: COMMAND
            usessh: true
        description: Linux file system monitoring via SSH.
        graphs:
          Inode Usage:
            graphpoints:
              Total:
                description: idisk_totalInodes
                dpName: idisk_totalInodes
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
              Used:
                description: idisk_usedInodes
                dpName: idisk_usedInodes
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
            sequence: 3
            units: inodes
          Inode Utilization:
            graphpoints:
              Used:
                description: idisk_percentInodesUsed
                dpName: idisk_percentInodesUsed
                format: '%7.2lf%%'
                legend: ${graphPoint/id}
            maxy: 100
            sequence: 2
            units: percent
          Usage:
            base: true
            graphpoints:
              Used:
                description: disk_usedBlocks
                dpName: disk_usedBlocks
                format: '%7.2lf%s'
                legend: ${graphPoint/id}
                rpn: ${here/blockSize},*
            sequence: 1
            units: bytes
          Utilization:
            graphpoints:
              Used:
                description: disk_percentUsed
                dpName: disk_percentUsed
                format: '%7.2lf%%'
                legend: ${graphPoint/id}
            maxy: 100
            units: percent
        targetPythonClass: Products.ZenModel.FileSystem
        thresholds:
          80 percent used:
            dsnames:
            - disk_percentUsed
            eventClass: /Perf/Filesystem
            maxval: here.getTotalBlocks() * .8
          90 percent used:
            dsnames:
            - disk_percentUsed
            eventClass: /Perf/Filesystem
            maxval: here.getTotalBlocks() * .9
            severity: 5
