            units: '# of quorum votes'
            height: 100
            graphpoints: 
              votesNeeded: 
                description: clusterinf_votesNeeded
                legend: Votes Needed
                dpName: clusterinf_votesNeeded
                format: '%5.0lf%s'
              votesPossible: 
                description: clusterinf_votesPossible
                legend: Votes Possible
                dpName: clusterinf_votesPossible
                format: '%5.0lf%s'
              votesPresent: 
                description: clusterinf_votesPresent
                legend: Votes Present
                dpName: clusterinf_votesPresent
                format: '%5.0lf%s'
